<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Task Planner main page" />
    <title>Task Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        
    </style>

</head>
<body>
    <section class="welcome">
        <header>
            <h1>Task Planner</h1>
        </header>

        <main>
            <p>Welcome to Task Planner!</p>
        </main>

    </section>

    <div class="app">
        <aside class="sidebar" aria-label="Main navigation">
            <nav>
                <a href="#" class="nav-link" data-target="page-home">Home</a>
                <a href="#" class="nav-link" data-target="page-tasks">Tasks</a>
                <a href="#" class="nav-link" data-target="page-calendar">Calendar</a>
                <a href="#" class="nav-link" data-target="page-sat">SAT Helper</a>
            </nav>
        </aside>

        <section class="content">

            <section id="page-home" class="page active">
                <h2>Home</h2>
                <p>Click on something from the sidebar!</p>
            </section>

            <section id="page-tasks" class="page">
                <h2>Tasks</h2>
                <div class="task-entry">
                    <input id="new-task-input" class="task-input" type="text" placeholder="Type a new task..." aria-label="New task input">
                </div>

                <ul id="task-list" class="task-list" aria-label="Task list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </section>

            <section id="page-calendar" class="page">
                <h2>Calendar</h2>
                <div class="date-display">
                    Today's Date: <strong><span id="year"></span>-<span id="month"></span>-<span id="day"></span></strong>
                </div>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prev-month" class="calendar-nav-btn">&lt;</button>
                        <h3 id="calendar-month-year">December 2025</h3>
                        <button id="next-month" class="calendar-nav-btn">&gt;</button>
                    </div>
                    <div class="calendar-weekdays">
                        <div class="weekday">Sun</div>
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                    </div>
                    <div class="calendar-days" id="calendar-days"></div>
                </div>
            </section>

            <section id="page-sat" class="page">
                <h2>SAT Helper</h2>
                <div class="sat-placeholder">
                    <p>The SAT Helper helps you study and excel on the SAT. Go try it out!</p>
                    <a class="cta-sat-button" href="../satpractice-cs3/main.html" target="_blank" rel="noopener">Open SAT Planner</a>
                </div>
            </section>
        </section>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
